<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, tr {
        border: 1px solid black;
    }
</style>
<body>
    <form action="" method="POST">
        <table>
            <th>Username</th>
            <th>Email</th>
                {% for user in database.query.all() %}
                    <tr>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td><input type="submit" name="{{user.username}}" value="Delete User"></td>
                    </tr>
                {% endfor %}
        </table>
    </form>
    <a href="/">Home</a>
</body>
</html>
