<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Hey {{username}}! <br>View your recent posts below!</h2>
    <table>
        <th>Number of recipients</th>
        <th>Email Subject</th>
            {% for post in database %}
                <tr>
                    <td>{{post.recipients}}</td>
                    <td>{{post.subject}}</td>
                    <td>{{post.user_id}}</td>
                </tr>
            {% endfor %}
    </table>
    <a href="/newpost">Send a new email</a>
</body>
</html>
