<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.recipients.label }}
            {{ form.recipients }}
        </div>
        <div>
            {{ form.subject.label }}
            {{ form.subject }}
        </div>
        <div>
            {{ form.message.label }}
            {{ form.message }}
        </div>
        <div>
            {{form.submit}}
        </div>
        <div>
            {{email}}
        </div>
    </form>
    <br>
    <a href="/">Link To Home Page</a>
</body>
</html>
